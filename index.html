<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รับข้อมูลเพื่อน</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body onload="generateFriendsInfo()">
    <div id="app">
        <h1>รับข้อมูลเพื่อน</h1>
        <button id="randomizeBtn">สุ่มจำนวนเพื่อน</button>
        <div id="friendInputs"></div>
        <button id="submitBtn">ยืนยันข้อมูลเพื่อน</button>
        <button id="displayTotalAgeBtn" style="display: none;">แสดงจำนวนอายุรวมของเพื่อน</button>
        <button id="displayTotalAvgBtn" style="display: none;">แสดงจำนวนอายุเฉลี่ยของกลุ่มเพื่อน</button>
        <button id="displayYoungestFriendsBtn" style="display: none;">แสดงเพื่อนที่มีอายุน้อยที่สุด</button>
        <button id="displayOldestFriendsBtn" style="display: none;">แสดงเพื่อนที่มีอายุมากที่สุด</button>
        <button id="resetBtn" style="display: none;">Reset</button>
        <div id="friendInfoContainer"></div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
